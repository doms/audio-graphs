<!DOCTYPE html>
<html>
  <head>
    <title>ASDR</title>
    <meta name="description" content="">

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://sp-bootstrap.global.ssl.fastly.net/8.0.0/sp-bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
  </head>

  <body>
    <header>
      <h1>
        ASDR
      </h1>
      <p>
        Wondering whether or not Kiki loves you and if she's riding? Well, regardless, learn more about the audio properties of your
        favorite tracks with a audio visualizer based from categories such as "danceability" to "energy" to "acousticness".
      </p>
    </header>

    <main>
      <h4>Let's search for a track:</h4>
      <form>
        <input type="text" maxlength="50" placeholder="Track Name...">
        <button class="btn btn-sm" type="submit">Submit</button>
      </form>
      <section class="features">
        <ul id="results">
        </ul>
        <div id="features-chart-container">
          <canvas id="features-chart" width="400" height="200"></canvas>
        </div>
      </section>
    </main>

    <!-- Use emoji as favicon! -->
    <!-- https://koddsson.com/posts/emoji-favicon/ -->
    <script>
      const favicon = document.querySelector("link[rel=icon]");

      if (favicon) {
        const emoji = favicon.getAttribute("data-emoji");

        if (emoji) {
          const canvas = document.createElement("canvas");
          canvas.height = 64;
          canvas.width = 64;

          const ctx = canvas.getContext("2d");
          ctx.font = "64px serif";
          ctx.fillText(emoji, 0, 64);

          favicon.href = canvas.toDataURL();
        }
      }
    </script>

    <!-- Your web-app is https, so your scripts need to be too -->
    <script src="https://code.jquery.com/jquery-2.2.1.min.js" integrity="sha256-gvQgAFzTH6trSrAWoH1iPo9Xc96QxSZ3feW6kem+O00="
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.bundle.js"></script>
    <script src="/client.js"></script>

  </body>
</html>
